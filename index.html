<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akamandanu</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <h1>AKamandanu</h1>
                </div>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Work</li>
                    <li>Contact</li>
                </ul>
                <div class="menu" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="nav-mobile" id="nav-mobile">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Work</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="profile">
                <div class="profile-img">
                    <img src="assets/images/Profile.png" alt="Profile">
                </div>
                <div class="profile-text">
                    <h1><span>Hey, I'm Aji.</span> I'm a frontend developer with a bachelor's degree in <span>computer science.</span></h1>
                    <div class="social-media">
                        <div class="instagram">
                            <img src="assets/images/instagram.png" alt="instagram">
                            <p>Instagram</p>
                        </div>
                        <div class="linkedin">
                            <img src="assets/images/linkedin.png" alt="linkedin">
                            <p>Linkedin</p>
                        </div>
                        <div class="github">
                            <img src="assets/images/github-sign.png" alt="github">
                            <p>Github</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
